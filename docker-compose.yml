version: '3'

services:
  web:
    container_name: prompt-project-web
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      # 请将下面的 your_doubao_api_key_here 替换为您真实的豆包 API Key
      - ARK_API_KEY=your_doubao_api_key_here
      # 如果您需要自定义 Gemini/OpenAI Key，请取消注释并填入
      # - GEMINI_API_KEY=your_gemini_api_key_here
      # - GEMINI_BASE_URL=https://api.qnaigc.com/v1
    # 如果您需要配置 API Key，可以在这里添加，或者创建一个 .env.production 文件
    # env_file:
    #   - .env.production

  nginx:
    container_name: prompt-project-nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - web
